<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.slim.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.pink-amber.min.css">
		<script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <title>Useable</title>
    </head>
    <body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">Setup</span>
					<!-- Navigation. We hide it in small screens. -->
				</div>
			</header>
			<main class="mdl-layout__content">
				<div class="page-content">
					<h4 style='text-align: center'>
						Welcome to Useable By Gameables!
					</h4>
					<p style='text-align: center;'>
						Paste in the desired YouTube URLs
					</p>
					<!-- Simple Textfield -->
					<form action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type='text' id='vid1'>
							<label class="mdl-textfield__label" for="vid1">Video 1</label>
						</div><br>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type='text' id='vid2'>
							<label class="mdl-textfield__label" for="vid2">Video 2</label>
						</div><br>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type='text' id='vid3'>
							<label class="mdl-textfield__label" for="vid3">Video 3</label>
						</div><br>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type='text' id='vid4'>
							<label class="mdl-textfield__label" for="vid4">Video 4</label>
						</div><br>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type='text' id='vid5'>
							<label class="mdl-textfield__label" for="vid5">Video 5</label>
						</div><br>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type='text' id='vid6'>
							<label class="mdl-textfield__label" for="vid6">Video 6</label>
						</div><br>
						<br>
						<button id='go' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							Ready!
						</button>
					</form>
				</div>
			</main>
		</div>
    </body>
</html>
